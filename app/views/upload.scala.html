@import helper._
@(title: String)(implicit request: RequestHeader)

@main {
    <h1>Upload a single file:</h1>

    @helper.form(action = routes.FilesController.upload, 'enctype -> "multipart/form-data") {
        <input type="file" name="userFile">

        <p>
            <input type="submit" class="btn primary">
            @CSRF.formField
        </p>

    }
}
